<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Bus Reservation </title>
</head>
<body>
    <h1 style="text-align: centre;">Online Bus Reservtion</h1>
<!-- Passenger Information -->
<h3>Passenger Details</h3>
<label for="fullname">Full Name:</label><br>
<input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br><br>

<label for="email">Email Address:</label><br>
<input type="email" id="email" name="email" placeholder="Enter Emial" required><br><br>

<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone" placeholder="ente phone number" required><br><br>

<!--journey details-->
<h3>Journey Details</h3>
<label for="from">From:</label><br>
<input type="text" id="from" name="from" placeholder="Departure City" required><br><br>

<label for="to">To:</label><br>
<input type="text" id="to" name="to" placeholder="Destination City" required><br><br>

<label for="date">Travel Date</label><br>
<input type="date" id="date" name="date" placeholder="travel date" required><br><br>                                              





</body>
</html>
